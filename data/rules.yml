---
version: "3.1"
rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye
  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot
  - rule: fallback rule
    steps:
      - intent: nlu_fallback
      - action: utter_fallback

  - rule: Activate form
    steps:
      - intent: ask_zscore
      - action: query_zscore_form
      - active_loop: query_zscore_form

  - rule: Submit Query Z-Score Form
    condition:
      - active_loop: query_zscore_form
    steps:
      - action: query_zscore_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_submit

  - rule: Interruption in Query Z-Score Form
    condition:
      # Condition that form is active.
      - active_loop: query_zscore_form
    steps:
      # This unhappy path handles the case of an intent `bot_challenge`.
      - intent: bot_challenge
      - action: utter_iamabot
      # Return to form after handling the `bot_challenge` intent
      - action: query_zscore_form
      - active_loop: query_zscore_form

